<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Welcome to Scramble.</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/vue@next"></script>
</head>

<body class="d-grid h-100">
  <div id="app" class="container">
    <div class="row mb-5">
      <div class="col col-12 mt-5">
        <h1 class="display-4 mb-5 text-center my-3">
          Welcome to Scramble. 
        </h1>
      </div>
      <div class="col col-6">
        <h2 class="text-center"> 
          {{ this.game.points }} <br> Points
        </h2>
      </div>
      <div class="col col-6">
        <h2 class="text-center">
          {{ this.game.strikes }} <br> Strikes
        </h2>
      </div>
    </div>

    <div class="col col-6 offset-3 text-center" >
      <form @submit.prevent="verifyGuess">
        <div class="alert" :class="'alert-' + alert" v-show="game.message">{{ game.message }}</div>
        <h2 class="text-center uppercase"> {{ scrambled }} </h2>
        <input type="text"
              class="form-control mb-3"
              v-model="game.guess"
              :disabled="game.guesses === maxGuesses">
      </form>
      <button type="submit" class="btn btn-danger" v-on:click="pass" :disabled="game.passes === 0"> {{ game.passes }} Passes Remaining</button>
    </div>
    <div class="col col-6 offset-3 text-center grid-column-1 grid-row-1 mt-3" v-if="!game.active">
      <button class="btn btn-primary" @click="playGame">
        <span v-if="game.points || game.strikes">Play again?</span>
      </button>
    </div>

  </div>

  <script src="scramble.js"></script>
</body>

</html>
